="498.5" y1="499.7813" y2="499.7813"/><polygon fill="#181818" points="467.5,495.7813,457.5,499.7813,467.5,503.7813,463.5,499.7813" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="258" x="463.5" y="480.5361">OK, user is a member of G1</text><polygon fill="#181818" points="880.5,530.7344,890.5,534.7344,880.5,538.7344,884.5,534.7344" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="456.5" x2="886.5" y1="534.7344" y2="534.7344"/><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="48" x="463.5" y="528.4893">fetch</text><polygon fill="#181818" points="70.5,565.6875,60.5,569.6875,70.5,573.6875,66.5,569.6875" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="64.5" x2="455.5" y1="569.6875" y2="569.6875"/><text fill="#000000" font-family="sans-serif" font-size="18" lengthAdjust="spacing" textLength="144" x="76.5" y="563.4424">Here's the data</text><!--MD5=[d4ff93a6bd13115c12afe3c173cfe139]
@startuml
skinparam defaultFontSize 18

title: Simple repository access 
actor       researcher     as res
entity    repository    as rep
entity "https://doi.org/x/some-dataset" as c
entity    "CILogon"    as ci

res -> rep : Can I have https://doi.org/x/some-crate?
rep -> c : Internal repository lookup:\nwhat's your licence?
c -> rep : Accessible to people in group G1 on CILogon 
rep -> rep : Is that on my list of trusted sites?
rep -> rep : Yep
rep -> res : Authenticate yourself over at CILogon
res -> ci : Logs in 
ci -> rep : Calls repo back "User is a member of G1, G2, G3"
rep -> rep : OK, user is a member of G1
rep -> c : fetch
rep -> res : Here's the data
@enduml

